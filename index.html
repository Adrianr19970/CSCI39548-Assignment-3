<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Assignment 3</title> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="interface">
    <button onclick="addR()"><p>Add Row</p></button>
    <button onclick="addC()"><p>Add Col</p></button>
    <button onclick="removeR()"><p>Remove Row</p></button>
    <button onclick="removeC()"><p>Remove Col</p></button>
    <button onclick="fillU()"><p>Fill All Uncolored</p></button>
    <button onclick="fill()"><p>Fill All</p></button>
    <button onclick="clearAll()"><p>Clear</p></button>
	

    <select onchange="selectedColor(this.value)" id="selectedID">
        <option value="#ffffff">White</option>
        <option value="#000000">Black</option>
        <option value="#ffff00">Yellow</option>
        <option value="#9acd32">Yellow-Green</option>
        <option value="#00ff00">Green</option>
        <option value="#0d98ba">Blue-Green</option>
        <option value="#0000ff">Blue</option>
        <option value="#8a2be2">Blue-Violet</option>
        <option value="#7f00ff">Violet</option>
        <option value="#c71585">Red-Violet</option>
        <option value="#ff0000">Red</option>
        <option value="#ff5349">Red-Orange</option>
        <option value="#ffa500">Orange</option>
        <option value="#f8d568">Yellow-Orange</option>
        
    </select>

	
	<input type="checkbox" id="checkBox" onclick="rememberOldGrid(); rgb();"> 
	<label for="checkbox" id="checkBoxlabel" > Rainbow! </label>
	
	<select name= "Color Palette" onchange="selectedPalette(this.value); rgb();" id="paletteID">
        <option value="#fc0303, #fc4e03, #fcba03, #fcf003, #41fc03, #03fc77, 
		#03fcd3, #039dfc, #034afc,#4a03fc,#ba03fc,#fc03e3, #eb3434">Rainbow</option>
        <option value="#f96767 ,#dddddd ,#277e62 ,#f4f4f4 ,#ec0f0f">Candy Cane</option>
        <option value="#55af7a, #ff89c0,  #b4ba8c, #194a5e, #262a34 ,#644c8c">Dracula</option>
        <option value="#a1ae25, #e1dc6b , #bb8918, #523637">Avocado</option>
        <option value="#df0024, #f3c300, #00ac9f, #2e6db4 ">PlayStation</option>
    </select>
	
	<div id= "customPalette">
		<p id= "customPalette_label">Custom Palette: </p>
		<input type="text" id="palette" name="palette" placeholder="color1, color2, color3...">
		<button id="submitbutton"onclick="selectedPalette(palette.value)"><p>Submit</p></button>
	</div>

</div>

    <hr>

    <table id="table">
		<tr>
			<td onclick="fillCell(this)" class="no_Color" id="firstCell"></td>
		</tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
